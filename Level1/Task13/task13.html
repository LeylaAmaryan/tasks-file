<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    
    <title>Tabbed Interface with Dynamic Content Loading</title>
    </head>
    <body>
        
            <ul class = "tabs">
                <li data-tab-target = "#home" class="active tab">Home</li>
                <li data-tab-target ="#news " class = "tab">News</li>
                <li data-tab-target ="#about" class = "tab">About</li>
            </ul>
            <div class = "tab content">
                <div id = "home" data-tab-content>
                    <h1>Home</h1>
                    <p>This is the home</p>
                    </div>
                    
                        <div id = "news" data-tab-content>
                            <h1>News</h1>
                            <p>Sport.Armenian News</p>
                            </div>

                            <div id ="about" data-tab-content>
                                <h1> About</h1>
                                <p>This is about sport</p>
                                </div>
                                </div>
                                <script src = "script.js"></script>
            <body>
        </html>
